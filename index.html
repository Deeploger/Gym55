<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYMLkH - Fee Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #fff;
        }

        .header {
            background: #111;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-right: 20px;
        }

        .gym-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .add-btn {
            background: #4CAF50;
            color: white;
        }

        .remove-btn {
            background: #f44336;
            color: white;
        }

        .fee-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .fee-table th,
        .fee-table td {
            padding: 1rem;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .fee-table th {
            background: #ff6b6b;
            color: white;
        }

        .status-dropdown {
            padding: 5px;
            border-radius: 3px;
            border: none;
            background: rgba(255,255,255,0.9);
        }

        .paid {
            background: #4CAF50;
        }

        .due {
            background: #f44336;
        }

        .student-list {
            margin-top: 2rem;
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="logo-placeholder.png" alt="GYMLkH Logo" class="logo">
        <h1 class="gym-name">GYMLkH</h1>
    </header>

    <div class="container">
        <div class="controls">
            <button class="add-btn" onclick="showAddForm()">Add Student</button>
            <button class="remove-btn" onclick="showRemoveForm()">Remove Student</button>
        </div>

        <table class="fee-table">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>January</th>
                    <th>February</th>
                    <th>March</th>
                    <th>April</th>
                    <th>May</th>
                    <th>June</th>
                </tr>
            </thead>
            <tbody id="fee-body">
                <!-- JavaScript will populate this -->
            </tbody>
        </table>
    </div>

    <script>
        let students = ['John Doe', 'Jane Smith', 'Mike Johnson']; // Initial students
        
        function showAddForm() {
            const name = prompt('Enter student name:');
            if (name) {
                students.push(name);
                updateFeeTable();
                updateRemoveOptions();
            }
        }

        function showRemoveForm() {
            const studentToRemove = prompt('Enter student name to remove:');
            if (studentToRemove && students.includes(studentToRemove)) {
                students = students.filter(student => student !== studentToRemove);
                updateFeeTable();
                updateRemoveOptions();
            }
        }

        function updateFeeTable() {
            const tbody = document.getElementById('fee-body');
            tbody.innerHTML = '';
            
            students.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student}</td>
                    ${Array(6).fill().map(() => `
                        <td>
                            <select class="status-dropdown" onchange="updateStatus('${student}', this)">
                                <option value="due">Due</option>
                                <option value="paid">Paid</option>
                            </select>
                        </td>
                    `).join('')}
                `;
                tbody.appendChild(row);
            });
        }

        function updateStatus(student, select) {
            // Here you would typically send this update to a server
            console.log(`${student}'s status updated to ${select.value}`);
        }

        // Initialize table
        updateFeeTable();
    </script>
</body>
</html>
